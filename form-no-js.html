<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Contact page for Hannah's Personal Portfolio" />
	<meta name="keywords" content="HTML, CSS, JavaScript" />
	<meta name="author" content="Hannah Coates" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hannah's Personal Portfolio Website - Contact</title>
	<link href="./assets/favicon.ico" rel="icon" />
    <link href="./style.css" rel="stylesheet">
    <style>
        .error {
            display: none;
        }

        input:invalid:not(:focus):not(:placeholder-shown) + .error,
        textarea:invalid:not(:focus):not(:placeholder-shown) + .error {
            display: block;
            color: #d40000;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        input:invalid:not(:focus):not(:placeholder-shown),
        textarea:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #d40000;
        }

        input:invalid::placeholder,
        textarea:invalid::placeholder {
            color: #d40000;
        }

        input[type="email"]:invalid:not(:focus):not(:placeholder-shown) + .error {
            color: #e67e22;
        }
    </style>
</head>

<body>
	<header>
        <h1>Part 1 - Contact Form with Basic HTML and CSS</h1>
    </header>

    <main>
        <section class="contact-container">
            <h2>Get in Touch</h2>
            <form class="contact-form" action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>

                    <input type="hidden" name="possible_bot" value="true">

                    <label for="name">Name:
                        <input type="text" id="name" name="name" placeholder="Jane Doe" required>
                        <span class="error">This field is required.</span>
                    </label>

                    <label for="email">Email:
                        <input type="email" id="email" name="email" placeholder="janedoe@abc.com" required>
                        <span class="error">Please enter a valid email address.</span>
                    </label>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Hi there!" rows="5"></textarea>

                    <button type="submit">Submit</button>
                </fieldset>

                <output id="error" class="error" ></output>
                <output id="info" class="info" ></output>
            </form>

        </section>
    </main>

    <footer>
		<p>This page was made by Hannah Coates</p>
	</footer>
</body>

</html>
