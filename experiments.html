<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Experiment Page for HW2" />
	<meta name="keywords" content="HTML, CSS, JavaScript" />
	<meta name="author" content="Hannah Coates" />
	<title>Hannah's Personal Portfolio Website - Experiment</title>
	<link href="./assets/favicon.ico" rel="icon" />
	<style>
        body {
            border: 3px solid black; 
        }

        main {
            margin: 10px;
        }
    </style>
    <script>
        // Define a new custom element called <hello-world>
        class HelloWorld extends HTMLElement {
            constructor() {
            super();
            // When the element is created, log a message to the console
            console.log("Hello world!");
            }
        }

        // Register the custom element
        customElements.define('hello-world', HelloWorld);
    </script>
</head>

<body>
	<header>
        <h1>Experiments Page</h1>
    </header>

    <main>
        <math display="block">
            <mi>E</mi>
            <mo>=</mo>
            <mi>m</mi>
            <msup>
                <mi>c</mi>
                <mn>2</mn>
            </msup>
        </math>

        <br>

        <template id="exp-template">
            <div>
                <h3>Experiment <span id="exp-num"></span></h3>
                <p>Description of the experiment.</p>
            </div> 
        </template>

        <br>

        <picture>
            <source srcset="./assets/dog.avif" type="image/avif">
            <source srcset="./assets/dog.webp" type="image/webp">
            <img src="./assets/dog.jpeg" alt="Picture of Dog" width="10%">
        </picture>

        <br>

        <audio controls>
            <source src="./assets/rain-sounds.mp3" type="audio/mpeg">
        </audio>

        <br>

        <video width="480" controls>
            <source src="./assets/rain-video.mp4" type="video/mp4">
        </video>

        <br>

        <canvas id="experimentCanvas" width="300" height="150" style="border:3px solid #000;"></canvas>
        <script>
            const canvas = document.getElementById('experimentCanvas');
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = 'blue';
            ctx.fillRect(20, 20, 100, 50);
        </script>
    </main>

    <footer>
		<hr/>
		<p>This page was made with &hearts; by Hannah Coates</p>
	</footer>

    <hello-world></hello-world>
</body>

</html>
