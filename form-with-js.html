<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Contact page for Hannah's Personal Portfolio" />
	<meta name="keywords" content="HTML, CSS, JavaScript" />
	<meta name="author" content="Hannah Coates" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hannah's Personal Portfolio Website - Contact</title>
	<link href="./assets/favicon.ico" rel="icon" />
    <link href="./style.css" rel="stylesheet">
</head>

<body>
	<header>
        <h1>Part 3 - JavaScript Based Validation, Masking, and Length Reporting</h1>
    </header>

    <main>
        <button id="theme-toggle">Toggle Theme</button>

        <section class="contact-container">

            <h2>Get in Touch</h2>
            <form class="contact-form" action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>

                    <input type="hidden" name="possible_bot" value="true">
                    <input type="hidden" name="form-errors" id="form-errors">

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Jane Doe" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="janedoe@abc.com" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Hi there!" rows="5" maxlength="500"></textarea>
                    <output id="char-count"></output>
                    <br>

                    <button type="submit">Submit</button>
                </fieldset>

                <br>
                <output id="error" class="error"></output>
                <output id="info" class="info" ></output>
            </form>

        </section>
    </main>

    <footer>
		<p>This page was made by Hannah Coates</p>
        <button id="theme-toggle">Toggle Theme</button>
	</footer>

    <script src="./script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const messageArea = document.getElementById("message");
            const charCount = document.getElementById("char-count");
            const errorOutput = document.getElementById("error");
            const infoOutput = document.getElementById("info");
            const form = document.querySelector(".contact-form");
            const hiddenErrorsField = document.getElementById("form-errors");
            const form_errors = [];

            // regex for name and email
            const namePattern = /^[A-Za-z\s'-]+$/;
            const emailPattern = /^[A-Za-z0-9@._-]+$/;

            // flash error message
            function flashError(msg, input) {
                errorOutput.textContent = msg;
                input.style.backgroundColor = "#ffeaea";
                    setTimeout(() => {
                        input.style.backgroundColor = "";
                    }, 300);

                setTimeout(() => {
                    errorOutput.textContent = "";
                    errorOutput.classList.remove("show");
                }, 1500);
            }

            // change color of input box
            function flashField(field) {
                field.classList.add("flash");
                setTimeout(() => field.classList.remove("flash"), 300);
            }

            // check if illegal character
            function illegalCharCheck(field, allowedPattern, fieldName, input) {
                field.addEventListener("input", () => {
                    const value = field.value;
                    if (!allowedPattern.test(value)) {
                        flashField(field);
                        flashError(`Illegal character typed in ${fieldName}.`, input);
                    }
                });
            }

            illegalCharCheck(nameInput, namePattern, "Name", nameInput);
            illegalCharCheck(emailInput, emailPattern, "Email", emailInput);

            // ---- Character countdown for textarea ----
            const MAX = 500;

            messageArea.addEventListener("input", () => {
                const remaining = MAX - messageArea.value.length;
                charCount.textContent = `${remaining} characters remaining`;

                if (remaining <= 50) {
                    charCount.style.color = "orange";
                }
                if (remaining <= 10) {
                    charCount.style.color = "red";
                }
                if (remaining > 50) {
                    charCount.style.color = "";
                }

                if (remaining < 0) {
                    messageArea.setCustomValidity("Message exceeds maximum length.");
                } else {
                    messageArea.setCustomValidity("");
                }
            });

            // validate name
            nameInput.addEventListener("blur", () => {
                if (nameInput.value.trim().length < 2) {
                    nameInput.setCustomValidity("Name must be at least 2 characters long.");
                } else {
                    nameInput.setCustomValidity("");
                }
            });

            // validate emai
            emailInput.addEventListener("blur", () => {
                if (!emailInput.value.includes("@")) {
                    emailInput.setCustomValidity("Email must contain @");
                } else {
                    emailInput.setCustomValidity("");
                }
            });

            // ---- Form submission handler ----
            const submitBtn = document.querySelector('button[type="submit"]');

            submitBtn.addEventListener("click", (e) => {
                errorOutput.textContent = "";
                infoOutput.textContent = "";

                // ---> Force custom validators to run before checkValidity()
                nameInput.dispatchEvent(new Event("blur"));
                emailInput.dispatchEvent(new Event("blur"));
                messageArea.dispatchEvent(new Event("blur"));

                // ---> If invalid form: prevent submit + record errors
                if (!form.checkValidity()) {
                    e.preventDefault();

                    // name error
                    if (!nameInput.checkValidity()) {
                        form_errors.push({
                            field: "name",
                            value: nameInput.value,
                            reason: nameInput.validationMessage
                        });
                    }

                    // email error
                    if (!emailInput.checkValidity()) {
                        form_errors.push({
                            field: "email",
                            value: emailInput.value,
                            reason: emailInput.validationMessage
                        });
                    }

                    // message error
                    if (!messageArea.checkValidity()) {
                        form_errors.push({
                            field: "message",
                            value: messageArea.value,
                            reason: messageArea.validationMessage
                        });
                    }

                    flashError("Fix errors before submitting.");
                    return;
                }

                // ---> Valid form: Submit previous errors
                hiddenErrorsField.value = JSON.stringify(form_errors);
                

                infoOutput.textContent = "Form submitted successfully!";
            });
        });
    </script>

</body>

</html>
